<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Call Center & WhatsApp Tokocrypto</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<style>
  :root{
  --tko-green:#00B781;
  --tko-teal:#009688;
  --tko-bg:#f7faf9;
  --ink:#1f2937;
}
*{box-sizing:border-box}
body,html{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.75;color:var(--ink);background:var(--tko-bg);}
header{background:linear-gradient(135deg,var(--tko-green),var(--tko-teal));color:#fff;padding:40px 20px 28px;text-align:center;}
header h1{margin:6px 0 8px;font-size:1.9rem;font-weight:800;}
header p{margin:0;opacity:.95;}
nav.crumbs{font-size:.9rem;margin:8px 0;color:#4b5563;}
nav.crumbs a{color:#1f9386;text-decoration:none;}
main{max-width:1000px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.06);overflow:hidden;padding:22px 20px;}
.cards{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin:18px 0;}
.card{grid-column:span 12;background:#fff;border:1px solid #eef2f1;border-radius:12px;padding:16px;}
@media(min-width:720px){.card--half{grid-column:span 6}.card--third{grid-column:span 4}}
h2{color:var(--tko-green);margin:20px 0 10px;}
h3{color:#0b7e66;margin:18px 0 8px;}
.tel{font-weight:800;color:var(--tko-teal);white-space:nowrap;}
.cta{display:inline-block;background:var(--tko-green);color:#fff;text-decoration:none;padding:10px 14px;border-radius:999px;font-weight:700;margin-top:8px;}
.note{font-size:.95rem;background:#f0fdf4;border:1px solid #c7f1e2;padding:12px;border-radius:10px;}
footer{text-align:center;padding:26px 18px;color:#fff;background:linear-gradient(135deg,var(--tko-teal),var(--tko-green));margin-top:28px;}
.kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;background:#f3f4f6;border:1px solid #e5e7eb;border-radius:6px;padding:1px 6px;}
</style>
<body>

<header>
  <img src="assets/logo.png" alt="Tokocrypto Logo" width="64">
  <h1>Kontak Resmi Tokocrypto</h1>
</header>

<main>
  <nav class="crumbs"><a href="index.html">Beranda</a> › <span>Kontak</span></nav>

  <section>
    <h2>WhatsApp</h2>
    <p>Hubungi langsung melalui WhatsApp resmi:</p>
    <p class="tel">0813-138-2118</p>
    <p class="tel">0817-080-0002</p>
    <a class="cta" href="https://wa.me/628131382118">Chat Sekarang</a>
  </section>

  <section>
    <h2>Call Center</h2>
    <p>Panggil untuk kasus mendesak:</p>
    <p class="tel">0813-138-2118</p>
    <a class="cta" href="tel:+628131382118">Telepon Sekarang</a>
  </section>
</main>

<footer>
<p>© 2025 Tokocrypto Support</p>
</footer>

</body>
</html>
